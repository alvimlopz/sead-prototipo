<div class="container">
  <div class="header">
    <img src="/assets/logoGoiasSead.png" alt="Logo do Governo de Goiás">
    <div class="header-text">
      <span>SNP - Sistema Digital de Nomeação e Posse</span>
    </div>
  </div>
  <h2 class="title">CADASTRAR CONCURSO</h2>
  <div class="inputs">
    <div class="input-group">
      <label for="demandante">Demandante</label>
      <div class="card flex justify-content-center">
        <p-dropdown [options]="demandantes" [showClear]="true" [(ngModel)]="selectedDemandante" optionLabel="demandante"></p-dropdown>
    </div>
    </div>
    <div class="input-group">
      <label for="concurso">Concurso</label>
      <input type="text" pInputText id="concurso" name="concurso" [(ngModel)]="concurso">
    </div>
    <div class="input-group">
      <label for="dataHomologacao">Data Homologação</label>
      <p-calendar [(ngModel)]="dataHomologacao"></p-calendar>
    </div>
    <div class="input-group">
      <label for="validade">Validade (Meses)</label>
      <input type="number" pInputText id="validade" name="validade" [(ngModel)]="validade" min="1" max="12" required>
      <div *ngIf="isInvalidInput()">
          <small>
              Valor deve estar entre 1 e 12.
          </small>
      </div>
  </div>
  </div>


    <div class="checkbox">
      <div class="checkbox">
        <div class="ui-g checkbox-group">
          <div>
            <p>Regionalizado</p>

            <p-checkboxGroup name="regionalizado" [(ngModel)]="selectedValue">
              <p-checkbox name="group1" value="sim" label="Sim" [(ngModel)]="regionalizado" (change)="onCheckboxChange('sim')"></p-checkbox>
              <p-checkbox name="group1" value="nao" label="Não" [(ngModel)]="regionalizado" (change)="onCheckboxChange('nao')"></p-checkbox>
            </p-checkboxGroup>
          </div>
          <div>
            <p>Vagas Sexo</p>
            <p-checkbox name="group1" value="Option 2" label="Sim"></p-checkbox>
            <p-checkbox name="group1" value="Option 2" label="Não"></p-checkbox>
          </div>
          <div>
            <p>Reclass. até</p>
            <p-checkbox name="group1" value="Option 3" label="Não Permitido"></p-checkbox>
            <p-checkbox name="group1" value="Option 3" label="Convocação"></p-checkbox>
            <p-checkbox name="group1" value="Option 3" label="Nomeação"></p-checkbox>
          </div>
          <div>
            <p>Lista PCD</p>
            <p-checkbox name="group1" value="Option 4" label="Geral"></p-checkbox>
            <p-checkbox name="group1" value="Option 4" label="Separada"></p-checkbox>
          </div>
        </div>
      </div>
    </div>
    <div class="p-table">
      <button class="butonADD" pButton type="button" label="Adicionar" (click)="adicionarLinha()"></button>
      <p-table class="p-table" [value]="vagas" [columns]="cols" [scrollable]="true" scrollHeight="400px" [resizableColumns]="true"  styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10" [tableStyle]="{'min-width': '50rem'}">
        <ng-template class="linhas" pTemplate="header">
          <tr class="linhas">
            <th  class="linhas" class="cargo">Cargo</th>
            <th class="especialidade">Especialidade</th>
            <th class="tituloVI" colspan="3">Vagas Imediatas</th>
            <th class="tituloCR" colspan="3">Vagas CR</th>
          </tr>
          <tr>
            <th></th>
            <th></th>
            <th class="amplaVI">Ampla</th>
            <th class="pcdVI">PCD</th>
            <th class="totalVI">Total</th>
            <th class="amplaCR">Ampla</th>
            <th class="pcdCR">PCD</th>
            <th class="totalCR">Total</th>
          </tr>
        </ng-template>
        <ng-template  pTemplate="body" let-vaga let-i="rowIndex">
          <tr>
            <td class="cargo">
              <input class="input" type="text" [(ngModel)]="vagas[i].cargo">
            </td>
            <td class="especialidade">
              <input type="text" [(ngModel)]="vagas[i].especialidade">
            </td>
            <td class="amplaVI">
              <input type="text" [(ngModel)]="vagas[i].amplaVI">
            </td>
            <td class="pcdVI">
              <input type="text" [(ngModel)]="vagas[i].pcdVI">
            </td>
            <td class="totalVI">
              <input type="text" [(ngModel)]="vagas[i].totalVI">
            </td>
            <td class="amplaCR">
              <input type="text" [(ngModel)]="vagas[i].amplaCR">
            </td>
            <td class="pcdCR">
              <input type="text" [(ngModel)]="vagas[i].pcdCR">
            </td>
            <td class="totalCR">
              <input type="text" [(ngModel)]="vagas[i].totalCR">
            </td>
            <td>
              <div class="icons-container">
               <!--  <button style="margin-right: 10px;" pButton icon="pi pi-pencil edit-icon" (click)="editRow(i)" class="p-button-primary"></button> -->
                <button pButton icon="pi pi-trash delete-icon" (click)="deleteRow(i)" class="p-button-danger"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    </div>
    <div class="botoes">
      <button class="buton" pButton type="button" label="Voltar"></button>
      <button class="buton" pButton type="button" label="Salvar"></button>
    </div>
